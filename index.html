<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オンライン三目並べ（レーティング付き）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #222;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    #app {
      margin-top: 24px;
      background: #333;
      padding: 16px 20px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.4rem;
      text-align: center;
    }

    #connectionStatus {
      font-size: 0.85rem;
      text-align: center;
      margin-bottom: 8px;
      color: #9fd5ff;
    }

    #userInfo {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.9rem;
      margin-bottom: 12px;
      background: #2a2a2a;
      padding: 8px 10px;
      border-radius: 8px;
    }

    .user-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      width: 100%;
      flex-wrap: wrap;
    }

    #nicknameInput {
      width: 140px;
      padding: 4px 6px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #1f1f1f;
      color: #f5f5f5;
      font-size: 0.85rem;
    }

    #controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    #controls button {
      flex: 1;
      min-width: 120px;
    }

    button {
      padding: 8px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      background: #4a90e2;
      color: #fff;
      transition: background 0.15s, transform 0.1s, opacity 0.1s;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
      transform: none;
    }

    button:hover:not(:disabled) {
      background: #5ba0f5;
      transform: translateY(-1px);
    }

    button.secondary {
      background: #666;
    }

    button.secondary:hover:not(:disabled) {
      background: #777;
    }

    button.small {
      padding: 4px 6px;
      font-size: 0.8rem;
    }

    #status {
      min-height: 2.2em;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      background: #111;
      padding: 4px;
      border-radius: 10px;
    }

    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: 2.4rem;
      font-weight: bold;
      background: #222;
      color: #f5f5f5;
      border-radius: 8px;
      border: 1px solid #555;
    }

    .cell:hover:not(:disabled) {
      background: #2f2f2f;
    }

    #ranking {
      margin-top: 16px;
      padding-top: 10px;
      border-top: 1px solid #444;
      font-size: 0.8rem;
    }

    #ranking h2 {
      margin: 0 0 6px;
      font-size: 0.95rem;
    }

    #rankingContent ol {
      margin: 0;
      padding-left: 20px;
    }

    #rankingContent li {
      margin-bottom: 2px;
    }

    #footer {
      margin-top: 10px;
      font-size: 0.75rem;
      color: #aaa;
      text-align: center;
    }

    @media (max-width: 480px) {
      #app {
        margin-top: 12px;
        border-radius: 0;
        max-width: 100%;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>オンライン三目並べ</h1>
    <div id="connectionStatus">Firebase に接続中...</div>

    <div id="userInfo">
      <div class="user-row">
        <div>ユーザーID: <span id="userId">-</span></div>
        <div>レート: <span id="rating">-</span></div>
      </div>
      <div class="user-row">
        <label>
          ニックネーム:
          <input id="nicknameInput" type="text" maxlength="16" placeholder="例: nico-karappo">
        </label>
        <button id="saveNicknameButton" class="secondary small">保存</button>
      </div>
    </div>

    <div id="controls">
      <button id="matchButton">対戦相手を探す</button>
      <button id="cancelButton" class="secondary" disabled>キャンセル</button>
      <button id="rematchButton" class="secondary" disabled>再戦希望</button>
      <button id="leaveButton" class="secondary" disabled>退出</button>
    </div>

    <div id="status">ログイン待ち...</div>

    <div id="board" class="board">
      <!-- JS で 9 マスを生成します -->
    </div>

    <div id="ranking">
      <h2>レートランキング（上位20名）</h2>
      <div id="rankingContent">読み込み中...</div>
    </div>

    <div id="footer">
      GitHub Pages + Firebase Realtime Database で動作するサンプルです
    </div>
  </div>

  <!-- 対戦開始時のSE -->
  <audio id="startSound" src="start.mp3" preload="auto" style="display:none"></audio>

  <!-- ここからJSモジュールを読み込み -->
  <script type="module" src="./main.js"></script>
</body>
</html>
